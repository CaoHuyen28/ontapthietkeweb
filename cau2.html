<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cau 2</title>
    <style>
        /* Lớp CSS cho phần tử .item */
        .item {
            width: 200px;
            height: 50px;
            background-color: #4CAF50; /* Màu nền cho item */
            margin: 10px; /* Khoảng cách giữa các phần tử item */
            color: white; /* Màu chữ */
            display: inline-block; /* Đặt các phần tử item theo hàng ngang */
            text-align: center; /* Canh giữa chữ */
            line-height: 50px; /* Canh giữa chữ theo chiều dọc */
        }

        /* Lớp CSS cho phần tử .feature */
        .feature {
            width: 100%;
            height: 200px;
            background-color: #f2f2f2; /* Màu nền khác với .item */
            border: 2px solid #FF5733; /* Màu viền và độ dày khác với .item */
            box-sizing: border-box; /* Đảm bảo border không làm thay đổi kích thước */
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Các phần tử div có class là "item" -->
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
    <div class="item">Item 4</div>
    <div class="item">Item 5</div>

    <!-- Phần tử div có class là "feature" -->
    <div class="feature">
        Đây là phần tử với class "feature". Nó có chiều rộng 100%, chiều cao 200px và có đường viền.
    </div>

</body>
</html>
