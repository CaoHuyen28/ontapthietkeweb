<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental</title>
</head>
<body>
    <header>
        <h1>Car Rental</h1>
        <nav>
            <ul>
                <li><a href="#">Trang chủ</a></li>
                <li><a href="#">Giới thiệu</a></li>
                <li><a href="#">Dịch vụ</a></li>
                <li><a href="#">Liên hệ</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <h1>Giới thiệu về ô tô cho thuê</h1>
        <div class="car-details">
            <h2>Ô tô Ford Mustang</h2>
            <img src="https://via.placeholder.com/600x400" alt="Ford Mustang">
            <table>
                <tr>
                    <th>Tên xe</th>
                    <td>Ford Mustang</td>
                </tr>
                <tr>
                    <th>Loại xe</th>
                    <td>Sedan</td>
                </tr>
                <tr>
                    <th>Giá cho thuê</th>
                    <td>2,000,000 VND/ngày</td>
                </tr>
                <tr>
                    <th>Đặc điểm nổi bật</th>
                    <td>Động cơ mạnh mẽ, thiết kế thể thao, không gian nội thất sang trọng</td>
                </tr>
                <tr>
                    <th>Đánh giá</th>
                    <td>★★★★★</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
