<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental</title>
    <style>
        /* Thiết kế cơ bản cho toàn bộ trang */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        /* Header */
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header-image {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        header p {
            font-size: 18px;
            margin-top: 5px;
            font-style: italic;
        }

        /* Menu */
        nav ul {
            padding: 0;
            margin: 0;
            list-style-type: none;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        /* Khối thông tin quảng cáo */
        .feature {
            width: 100%;
            height: 200px;
            background-color: #e0e0e0;
            border: 2px solid #FF5733;
            box-sizing: border-box;
            margin-top: 20px;
            text-align: center;
            line-height: 200px;
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .feature:hover {
            background-color: #FF5733;
            border-color: #333;
            font-style: italic;
        }

        /* Flexbox để hiển thị các ô tô */
        .car-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }

        .item {
            width: 200px;
            height: 300px;
            background-color: #4CAF50;
            color: white;
            margin: 10px;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .item:hover {
            background-color: #333;
            color: #FFD700;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Đảm bảo responsive */
        @media screen and (max-width: 768px) {
            .car-list {
                flex-direction: column;
                align-items: center;
            }

            .item {
                width: 80%;
            }
        }
        img {
        width: 100%;    /* Ảnh sẽ có chiều rộng bằng 100% chiều rộng của phần tử chứa */
        height: auto;   /* Chiều cao của ảnh sẽ được tự động điều chỉnh theo tỷ lệ */
    }

    </style>
</head>
<body>

    <!-- Header với tên website và menu -->
    <header>
        <img src="./anh.png" alt="Car Rental Banner" class="header-image">
        <h1>Car Rental</h1>
        <p>Cho thuê ô tô giá tốt, chất lượng cao!</p>
        <nav>
            <ul>
                <li><a href="#">Trang chủ</a></li>
                <li><a href="#">Dịch vụ</a></li>
                <li><a href="#">Giới thiệu</a></li>
                <li><a href="#">Liên hệ</a></li>
            </ul>
        </nav>
    </header>

    <!-- Khối quảng cáo -->
    <div class="feature">
        Khám phá các loại xe cho thuê tuyệt vời ngay hôm nay!
    </div>
    <br>

    <img src="./b9db0686-2560x400px_vf5_topbanner1-2048x320 (1).png">

    <br>
    <h1>Danh mục sản phẩm</h1>

    <!-- Hiển thị các ô tô cho thuê -->
    <div class="car-list" id="car-list"></div>


    <!-- Footer với thông tin cá nhân -->
    <footer>
        <p>Họ tên: Cao Thanh Huyền | Lớp: IT202 | Mã sinh viên: 123456</p>
    </footer>

    <script>
        // Dữ liệu ô tô cho thuê
        const cars = [
            {
                loai_xe: "Toyota Camry",
                hinh_anh: "download.jpg",
                so_cho: 5,
                gia_thue: "1,500,000 VND/ngày"
            },
            {
                loai_xe: "Ford Mustang",
                hinh_anh: "anh4.jpg",
                so_cho: 2,
                gia_thue: "2,500,000 VND/ngày"
            },
            {
                loai_xe: "Honda Civic",
                hinh_anh: "https://via.placeholder.com/150x100?text=Honda+Civic",
                so_cho: 5,
                gia_thue: "1,200,000 VND/ngày"
            },
            {
                loai_xe: "BMW X5",
                hinh_anh: "https://via.placeholder.com/150x100?text=BMW+X5",
                so_cho: 7,
                gia_thue: "3,000,000 VND/ngày"
            },
            {
                loai_xe: "Audi A6",
                hinh_anh: "https://via.placeholder.com/150x100?text=Audi+A6",
                so_cho: 5,
                gia_thue: "2,200,000 VND/ngày"
            }
        ];

        // In ra thông tin các ô tô
        const carList = document.getElementById("car-list");
        for (let i = 0; i < cars.length; i++) {
            const car = cars[i];
            const carDiv = document.createElement("div");
            carDiv.classList.add("item");
            carDiv.innerHTML = `
                <img src="${car.hinh_anh}" alt="${car.loai_xe}">
                <h3>${car.loai_xe}</h3>
                <p>Số chỗ: ${car.so_cho}</p>
                <p class="price">Giá thuê: ${car.gia_thue}</p>
            `;
            carList.appendChild(carDiv);
        }
    </script>

</body>
</html>
